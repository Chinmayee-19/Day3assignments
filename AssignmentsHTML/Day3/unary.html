<html>
    <head>
        <title>Unary</title>
        <script language="JavaScript">
            num1=10;
            num2=10;
            num3=num1++;
            num4=++num2;
            document.write("num3 "+num3+"\n");
            document.write("num4 "+num4);
        </script>
    </head>
    <body>
        Unary Operations
    </body>
</html>
