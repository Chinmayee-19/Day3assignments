<html>
    <head>
        <title>Number divisibility</title>
        <script language="Javascript">
            var n=31;
            if(n%5==0 || n%6==0)
            {
                document.write(n+" is divisble by 5 and 6");
            }
            else{
                document.write(n+" is divisible by 5 and 6");
            }
        </script>
    </head>
</html>
