<html>
    <head>
        <title>Multiplication table</title>
        <script language="javascript">
            const num=parseInt(prompt("Enter a number"));
            for(var i=1;i<=10;i++)
            {
                document.writeln(num+" * "+i+" = "+(num*i));
                document.write("<br>");  
            }
        </script>
    </head>
</html>
