<html>
    <head>
        <script language='Javascript'>
            var ch='a'
            switch(ch){
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                    document.write(ch+" is a vowel");
                    break;
                default:document.write(ch+" is not a vowel")
            }
        </script>
    </head>
</html>
