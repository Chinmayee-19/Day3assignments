<html>
    <head>
        <title>Contextual Selector</title>
        <style>
            /*Comment:An example for Contextual Selector*/
            p font{
                color: red;
            }
        </style>
    </head>
    <body>
        <p>Para <font>Inside font</font></p>
        <font>Outside Para</font>
    </body>
</html>
