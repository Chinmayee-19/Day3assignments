<html>
    <head>
        <title>Function returning</title>
        <script language="javascript">
            function addfun(num1,num2){
                return num1+num2;
            }
            document.write("<h1>Sum is "+addfun(20,50)+"</h1>");
        </script>
    </head>
    <body>
        <h1>Function Demo</h1>
    </body>
</html>
