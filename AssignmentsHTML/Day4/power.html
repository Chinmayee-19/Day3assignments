<html>
    <head>
        <title>Power html</title>
        <script language="Javascript">
            function power(num1,num2){
                return num1**num2;
            }
            document.write("<h1> The power is :"+power(2,3)+"</h1");
        </script>
    </head>
    <body>
        Power is printed
    </body>
</html>
